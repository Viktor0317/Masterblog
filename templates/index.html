<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <a href="{{ url_for('add') }}" class="add-post-btn">âž• Add New Post</a>

    <div class="blog-container">
        {% for post in posts %}
            <div class="blog-post">
                <h2>{{ post.title }}</h2>
                <p><strong>By:</strong> {{ post.author }}</p>
                <p>{{ post.content }}</p>

                <!-- Delete Button -->
                <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="delete-btn">ðŸ—‘ Delete</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
