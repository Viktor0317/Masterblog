<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <a href="{{ url_for('add') }}" class="add-post-btn">‚ûï Add New Post</a>

    <div class="blog-container">
        {% for post in posts %}
            <div class="blog-post">
                <h2>{{ post.title }}</h2>
                <p><strong>By:</strong> {{ post.author }}</p>
                <p>{{ post.content }}</p>

                <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" class="delete-form">
                    <button type="submit" class="delete-btn">üóë Delete</button>
                </form>

                <a href="{{ url_for('update', post_id=post.id) }}" class="update-btn">‚úèÔ∏è Update</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
